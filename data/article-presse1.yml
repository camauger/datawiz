texte: "Athènes — Une pétition en faveur de la nomination au prix Nobel de la paix des habitants des îles grecques, en première ligne de la crise des migrants, a recueilli quelque 600 000 signatures.

À 20 h 00 GMT dimanche, à quelques heures de son expiration sur le site spécialisé Avaaz, elle avait recueilli 592 035 signatures. Selon plusieurs médias internationaux, des universitaires américains, britanniques ou danois sont en train de rédiger cette déclaration de candidature.

« Les populations des îles grecques de la mer Égée ont fait et font encore tout ce qu’elles peuvent pour aider les réfugiés syriens, bien qu’elles soient depuis de nombreuses années victimes d’une sévère crise économique », soulignent les auteurs de la pétition lancée en novembre par Alkmini Papadaki, un architecte crétois. « Leurs actions et leurs sacrifices ne passeront pas inaperçus parce qu’ils contribuent de manière importante à la paix et à la stabilité mondiales », ajoutent-ils.

Autre initiative en faveur de ces Grecs qui ont vu déferler depuis le 1er janvier 2015, depuis la Turquie toute proche, 900 000 réfugiés et migrants sur leurs côtes, des scientifiques grecs ont demandé la nomination de trois personnes en particulier, a rapporté l’agence de presse grecque ANA.

Il s’agit d’une octogénaire et d’un pêcheur de Lesbos, particulièrement investis dans le soutien aux arrivants, et de l’actrice américaine Susan Sarandon, première personnalité d’envergure internationale à être venue à Lesbos pour sensibiliser l’opinion publique à cette situation.

Le ministre grec en charge de la politique migratoire Yannis Mouzalas s’est dit « vraiment heureux de l’énorme soutien » à l’initiative en faveur d’un prix Nobel pour ces habitants. Il a salué sur la chaîne Mega leur « combat en faveur de l’humanisme, la dignité et l’antiracisme ». Et pour le président du Parlement grec Nikos Voutsis, ils constituent un « exemple pour la civilisation européenne ».

Plus de 50 000 personnes sont encore arrivées sur les côtes grecques en janvier, et 250 se sont noyées.

La Grèce, accusée par de nombreux autres pays de l’UE d’avoir mal enregistré ces populations, est à présent menacée d’être isolée de fait par un rétablissement prolongé des contrôles aux frontières intérieures de l’espace Schengen.

Le gouvernement s’engage désormais à avoir « rempli ses engagements d’ici le prochain sommet européen » des 18 et 19 février à Bruxelles, ont indiqué dimanche dans un communiqué les services du premier ministre Alexis Tsipras, tout en appelant l’UE à montrer « le même sens des responsabilités »."
