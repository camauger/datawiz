preparation-steps: [
"Dans une grande casserole, attendrir l’oignon dans la moitié du beurre. Ajouter le riz et cuire 1 minute en remuant pour bien l’enrober. Ajouter le vin blanc et laisser réduire presque à sec.",
"À feu moyen, ajouter le bouillon, environ 250 ml (1 tasse) à la fois, en remuant fréquemment jusqu’à ce que le liquide soit complètement absorbé entre chaque ajout. Saler et poivrer. Cuire de 18 à 22 minutes ou jusqu’à ce que le riz soit al dente. Ajouter du bouillon au besoin.",
"Hors du feu, ajouter le parmesan, le reste du beurre et la garniture de son choix (artichauts poêlés, petits pois, asperges, crevettes, etc.) Bien mélanger jusqu’à ce que la texture soit très crémeuse. Rectifier l’assaisonnement.",
